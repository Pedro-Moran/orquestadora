KBTQ.readCustomerNationalities=databaseKBTQ;SELECT C.G_CUSTOMER_ID, C.GF_COUNTRY_NATIONALITY_ID PRIMARY_NATIONALITY, N.G_COUNTRY_NATIONALITY_ID SECONDARY_NATIONALITY, N.G_MAIN_NATIONALITY_IND_TYPE, N.G_COUNTRY_ID, N.G_ENTITY_ID, N.GF_RECORD_FUNCL_UPDATE_DATE, N.GF_OPERATIONAL_AUDIT_DATE, N.GF_AUDIT_OPERUSER_ID, N.GF_CREATION_TERMINAL_ID, N.GF_TERMINAL_LAST_MODIFY_ID, N.GF_ACCOUNT_REGISTER_BRANCH_ID, N.GF_LAST_CHANGE_BRANCH_ID, N.GF_AUDIT_INSERTION_USER_ID, N.GF_SOURCE_INSERT_AUDIT_DATE, N.GF_CONCILIATION_ID, N.GF_USER_AUDIT_ID, N.GF_AUDIT_DATE \
